<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks Solo Challenge!</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Block Color Challenge</h1>
    <p>Guess which block is the correct color.</p>
    <form id="blockInput">
      <label for="numBlocks">Input the Number of Blocks: </label>
      <input type="number" min="1" max="12" value="12" id="numBlocks" name="numBlocks" />
    </form>
    <button id="startGame">Start New Game</button>
    <h3>Pick this color: <span id="randomColor"></span></h3>
    <h3>Do you know your colors?: <span id="response"></span></h3>

    <div id="blocks">
    </div>
  </body>
</html>
